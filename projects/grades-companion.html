<!DOCTYPE html>
<html>
<head>
	<title>AYY LMAO</title>

	<style>
		th {
			font-weight: bold;
			text-align: left;
		}

	</style>

	<script>
		function calculate() {
			var vtarget = document.getElementById("target");
			var vasswei = document.getElementById("aw");
			var va1 = document.getElementById("a1");
			var va2 = document.getElementById("a2");
			var va3 = document.getElementById("a3");
			var va4 = document.getElementById("a4");
			var va5 = document.getElementById("a5");
			var vm1 = document.getElementById("m1");
			var vm2 = document.getElementById("m2");
			var vm1w = document.getElementById("m1w");
			var vm2w = document.getElementById("m2w");
			var projected = document.getElementById("projected");
			var need = document.getElementById("need");

			var target = parseFloat(vtarget.value);
			var asswei = parseFloat(vasswei.value);
			var a1 = parseFloat(va1.value);
			var a2 = parseFloat(va2.value);
			var a3 = parseFloat(va3.value);
			var a4 = parseFloat(va4.value);
			var a5 = parseFloat(va5.value);
			var m1 = parseFloat(vm1.value);
			var m2 = parseFloat(vm2.value);
			var m1w = parseFloat(vm1w.value);
			var m2w = parseFloat(vm2w.value);


			var assgrade = (a1 + a2 + a3 + a4 + a5) / 5 * asswei;
			var midgrade = (m1 * m1w + m2 * m2w);
			var projectedGrade = (midgrade + assgrade) / (asswei + m1w + m2w) * 100;
			var final = (target - assgrade - midgrade) / (100 - asswei - m1w - m2w) * 100;

			if (isFinite(projectedGrade)) {
				projected.innerHTML = projectedGrade.toFixed(2);
				need.innerHTML = final.toFixed(2);
			} else {
				projected.innerHTML = "";
				need.innerHTML = "";
			}


		}

	</script>


</head>


<body>
