        <!DOCTYPE html>
<html>
  <head>
  	<title>Escape</title>
      <style>
        canvas {
          padding-left: 0;
          padding-right: 0;
          margin-left: auto;
          margin-right: auto;
          display: block;
          border: 1px solid #d3d3d3;
          background-color: #f1f1f1;
        }
      </style>

      <script type="text/javascript">

      var myGamePiece;
      var obstacles = [];
      var score;

      function startGame() {
        myGamePiece = new component(10, 10, "red", 10, 120);
        score = new component("30px", "Consolas", "black", 280, 40, "text");
        myGameArea.start();
      }

      var myGameArea = {
          canvas : document.createElement("canvas"),
          start : function() {
              this.canvas.width = 480;
              this.canvas.height = 270;
              this.context = this.canvas.getContext("2d");
              // document.body.insertBefore(this.canvas, document.body.childNodes[0]);

              document.body.insertBefore(this.canvas, document.body.p);
              this.frameNo = 0;
              this.interval = setInterval(updateGameArea, 16.66667);

              window.addEventListener('keydown', function(e) {
                myGameArea.keys = (myGameArea.keys || []);
                myGameArea.keys[e.keyCode] = true;
              })
              window.addEventListener('keyup', function(e) {
                myGameArea.keys[e.keyCode] = false;
              })
              // window.addEventListener('mousemove', function(e) {
              //   myGameArea.x = e.pageX;
              //   myGameArea.y = e.pageY;
              // })
          },
          clear : function() {
            this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
          },
          stop : function() {
            clearInterval(this.interval);
            if (confirm('GAME OVER! Your score: ' +
            Math.max(0, Math.floor((myGameArea.frameNo -
              myGameArea.canvas.width) / 150)+1) + '! Restart?')) {
              obstacles = [];
              myGameArea.keys = [];
              startGame();
            }
          }
      }

      function everyInterval(n) {
        if ((myGameArea.frameNo / n) % 1 == 0) {
          return true;
        }
        return false;
      }

      function component(width, height, color, x, y, type) {
          this.type = type;
          this.width = width;
          this.height = height;
          this.speedX = 0;
          this.speedY = 0;
          this.x = x;
          this.y = y;
          this.update = function() {
            ctx = myGameArea.context;

            if (this.type == "text") {
                ctx.font = this.width + " " + this.height;
                ctx.fillStyle = color;
                ctx.fillText(this.text, this.x, this.y);
            } else {

            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
            }
          }
          this.newPos = function() {
            this.x += this.speedX;
            this.y += this.speedY;
          }
          this.crashWith = function(otherObj) {
            var left = this.x;
            var right = this.x + (this.width);
            var top = this.y;
            var bottom = this.y + (this.height);
            var oRight = otherObj.x + (otherObj.width);
            var oLeft = otherObj.x;
            var oTop = otherObj.y;
            var oBottom = otherObj.y + (otherObj.height);
            var crash = true;

            if ((bottom < oTop) ||
                (top > oBottom) ||
                (right < oLeft) ||
                (left > oRight)) {
                  crash = false;
            }
            return crash;
          }
      }

      function moveUp() {
        myGamePiece.speedY -= 1;
      }

      function moveDown() {
        myGamePiece.speedY += 1;
      }

      function moveLeft() {
        myGamePiece.speedX -= 1;
      }

      function moveRight() {
        myGamePiece.speedX += 1;
      }

      function stopMove() {
        myGamePiece.speedX = 0;
        myGamePiece.speedY = 0;
      }

      function updateGameArea() {

        var x, y;
        for (var i = 0; i < obstacles.length; i++) {
          if(myGamePiece.crashWith(obstacles[i])) {
            myGameArea.stop();
            return;
          }
        }

        // if the piece goes out of frame, game over
        // leftmost
        if (myGamePiece.x + myGamePiece.width < 0) {
            myGameArea.stop();
        }

        // bottom
        if (myGamePiece.y - myGamePiece.height >
            myGameArea.canvas.height) {
            myGameArea.stop();
        }

        // top
        if (myGamePiece.y + myGamePiece.height < 0) {
            myGameArea.stop();
        }

        myGameArea.clear();
        myGameArea.frameNo += 1;

        if (myGameArea.frameNo == 1 || everyInterval(150)) {
          x = myGameArea.canvas.width;

          minHeight = 20;
          maxHeight = 200;
          height = Math.floor(Math.random()*
          (maxHeight - minHeight + 1) + minHeight);
          minGap = 20;
          maxGap = 40;
          gap = Math.floor(Math.random()*
          (maxGap - minGap + 1) + minGap);
          obstacles.push(new component(10, height, "green", x, 0));
          obstacles.push(new component(10, x - height - gap, "green",
        x, height + gap));
        }

        for (var i = 0; i < obstacles.length; i++) {
          obstacles[i].x += -1;
          obstacles[i].update();
        }

        score.text = "SCORE: " + Math.max(0, Math.floor((myGameArea.frameNo -
          myGameArea.canvas.width) / 150)+1);
        score.update();

        // Key controls
        myGamePiece.speedX = 0;
        myGamePiece.speedY = 0;

        if (myGameArea.keys && myGameArea.keys[37]) {
            myGamePiece.speedX = -1;
        }
        if (myGameArea.keys && myGameArea.keys[39]) {
            myGamePiece.speedX = 1;
        }
        if (myGameArea.keys && myGameArea.keys[38]) {
            myGamePiece.speedY = -1;
        }
        if (myGameArea.keys && myGameArea.keys[40]) {
            myGamePiece.speedY = 1;
        }

        // if (myGameArea.x && myGameArea.y) {
        //     myGamePiece.x = myGameArea.x;
        //     myGamePiece.y = myGameArea.y;
        // }

        myGamePiece.newPos();
        myGamePiece.update();
      }
      </script>
  </head>

  <body onload="startGame()">
    <p>
      Ayy Lmao
    </p>
  </body>
